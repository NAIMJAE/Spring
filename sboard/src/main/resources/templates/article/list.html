<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/defaultLayout.html}">
    <!--내용 시작-->
        <div class="container-fluid px-4" layout:fragment="content">
            <h1 class="mt-4">게시판 목록</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">0000 게시판 글목록</li>
            </ol>


            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    DataTable Example
                </div>
                <div class="card-body">
                    <table id="datatablesSimple" class="table table-hover">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>조회수</th>
                                <th>등록일</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="article, index : ${pageResponseDTO.dtoList}">
                                <td th:text="${pageResponseDTO.startNo - index.index}"></td>
                                <td>
                                    <a th:href="@{/article/view(cate=${article.cate}, no=${article.no})}" th:text="${article.title}"></a>
                                </td>
                                <td th:text="${article.writer}"></td>
                                <td th:text="${article.hit}"></td>
                                <td th:text="${#strings.substring(article.rdate, 0, 10)}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <th:block th:if="${pageResponseDTO.prev}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.start - 1})}">이전</a>
                                </li>
                            </th:block>

                            <th:block th:each="n : ${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                                <li class="page-item" th:classappend="${pageResponseDTO.pg == n ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate}, pg=${n})}" th:text="${n}"></a>
                                </li>
                            </th:block>

                            <th:block th:if="${pageResponseDTO.next}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/article/list(cate=${pageResponseDTO.cate}, pg=${pageResponseDTO.end + 1})}">다음</a>
                                </li>
                            </th:block>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="text-end">
                <a th:href="@{/article/write(cate=${pageResponseDTO.cate})}" class="btn btn-primary">글쓰기</a>
            </div>
        </div>
    <!--내용 끝-->
</html>
