<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layout/defaultLayout.html">
    <!--내용 시작-->
        <div class="container-fluid px-4" layout:fragment="content">
            <h1 class="mt-4">게시판 목록</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">0000 게시판 글목록</li>
            </ol>


            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    DataTable Example
                </div>
                <div class="card-body">
                    <table id="datatablesSimple" class="table table-hover">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>조회수</th>
                                <th>등록일</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="article, iterStat : ${articles}">
                                <td th:text="${articleStartNum - (iterStat.count - 1)}"></td>
                                <td>
                                    <a th:href="@{/article/view(no=${article.no})}" th:text="${article.title}"></a>
                                </td>
                                <td th:text="${article.writer}"></td>
                                <td th:text="${article.hit}"></td>
                                <td th:text="${article.rdate}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <nav aria-label="...">
                    <ul class="pagination">
                        <th:block th:if="${currentPg > 10}">
                            <li class="page-item">
                                <a class="page-link" th:href="@{/article/list(cate=${cate}, pg=${startPagination - 1})}">이전</a>
                            </li>
                        </th:block>

                        <th:block th:each="n : ${#numbers.sequence(startPagination, endPagination)}">
                            <li class="page-item" th:classappend="${currentPg == n ? 'active' : ''}">
                                <a class="page-link" th:href="@{/article/list(cate=${cate}, pg=${n})}" th:text="${n}"></a>
                            </li>
                        </th:block>

                        <th:block th:if="${currentPg < lastPageNum}">
                            <li class="page-item">
                                <a class="page-link" th:href="@{/article/list(cate=${cate}, pg=${endPagination + 1})}">다음</a>
                            </li>
                        </th:block>
                    </ul>
                </nav>
            </div>

            <div class="text-end">
                <a th:href="@{/article/write(cate=${cate})}" class="btn btn-primary">글쓰기</a>
            </div>
        </div>
    <!--내용 끝-->
</html>
