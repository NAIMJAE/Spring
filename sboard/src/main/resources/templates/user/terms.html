<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/userLayout.html}">

    <div class="container" layout:fragment="content">
        <script>
            window.onload =function (){
                const form = document.termsForm;
                const terms = document.getElementsByName('terms')[0];
                const privacy = document.getElementsByName('privacy')[0];
                const sms = document.getElementsByName('sms')[0];
                const btnSubmit = document.getElementsByClassName('btnNext')[0];

                btnSubmit.onclick = (e) => {
                    if(terms.checked && privacy.checked){
                        form.submit();
                        return true;
                    }else{
                        alert('이용약관과 개인정보 취급방침은 필수 동의입니다.');
                        return false;
                    }
                }
            }
        </script>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5  mb-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">사이트 이용 약관</h3></div>
                    <div class="card-body">
                        <form name="termsForm" th:action="@{/user/terms}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h6>■ 사이트 이용약관</h6>
                                    <textarea class="form-control" rows="10" cols="100" readonly>[[${termsDTO.terms}]]</textarea>
                                    <label class="float-end"><input type="checkbox" name="terms">동의합니다.</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h6>■ 개인정보 취급방침</h6>
                                    <textarea class="form-control" rows="10" cols="100" readonly>[[${termsDTO.privacy}]]</textarea>
                                    <label class="float-end"><input type="checkbox" name="privacy">동의합니다.</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <h6>□ 마케팅 수신동의</h6>
                                    <textarea class="form-control" rows="10" cols="100" readonly>[[${termsDTO.sms}]]</textarea>
                                    <label class="float-end"><input type="checkbox" name="sms">동의합니다.</label>
                                </div>
                            </div>
                            <div class="text-center mt-4 mb-0">
                                <a class="btn btn-secondary btnCancel" th:href="@{/user/login}">취소</a>
                                <a class="btn btn-primary btnNext" href="#">다음</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--container-->
</html>
