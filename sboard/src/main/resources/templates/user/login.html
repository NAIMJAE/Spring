<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/userLayout.html">
    <div class="container" layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                    <div class="card-body">
                        <form method="post" name="loginForm">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputUid" name="uid" type="text" placeholder="name@example.com" required  />
                                <label for="inputUid">아이디 입력</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" name="pass" type="password" placeholder="Password" required  />
                                <label for="inputPassword">비밀번호 입력</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="#">Forgot Password?</a>
                                <input type="submit" class="btn btn-primary btnSubmit" value="로그인"/>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a th:href="@{/user/terms}">Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--container-->

</html>
